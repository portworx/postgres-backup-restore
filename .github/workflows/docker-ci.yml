name: Docker CI

on:
  pull_request:
  push:
    branches:
    - 'master'

jobs:
  push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path: [backup, restore]
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Docker Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build & Push image
      run: |
        cd ${{ matrix.path }}
        make docker-build && make docker-push
